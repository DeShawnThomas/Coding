<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>New Ninja</title>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-2 bg-dark text-white text-center">
            <h1 class="text-warning">New Ninja</h1>
            <form action="/ninjas/create/" method="post">
                <div class="form-group">
                    <label for="location">Dojo Location:</label>
                    <select id="location" name="dojo_id" class="form-control">
                    <option value="" disabled selected>--Select A Location--</option>
                    {% for dojo in all_dojos %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" name="age" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-success">
                </div>
            </form>
            <div class="d-flex justify-content-left mt-3">
                <a href="/dojos/" class="btn btn-danger">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
