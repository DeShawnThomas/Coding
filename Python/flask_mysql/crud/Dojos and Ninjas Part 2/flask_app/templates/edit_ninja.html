<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Ninjas</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="col-lg-5 p-5 mb-2 bg-dark text-white text-center">
        <form action="/ninjas/update/{{ ninja.id }}" method="POST" class="col-5 mx-auto">
        <h1 class="text-center text-info">Edit Ninja</h1>
        <input type="hidden" name="id" value="{{ ninja.id }}">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ ninja.first_name }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ ninja.last_name }}" class="form-control">
        </div>    
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" name="age" value="{{ ninja.age }}" class="form-control">
        </div>
        <div class="text-center d-flex justify-content-between p-3">
            <a href="/dojos/" button class="btn btn-danger">Home</a>
            <input type="submit" value="Update" class="btn btn-info">
        </div>
        </form>
    </div>
</body>
</html>
