<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
    <title>Recipes Share</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="row">
            <h1 class="p-0 col-6 text-info">New Recipe</h1>
            <a href="/dashboard" class="btn btn-warning offset-2 col-2" style="height: 70%;">Back to Recipes</a>
            <a href="/user/logout" class="btn btn-danger offset-1 col-1" style="height: 70%;">Logout</a>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form action="/recipes/new/create" method="post" class="card col-12 mx-auto bg-info text-white p-3 border-dark border-4">
            <div class="row">
                <div class="col-4 offset-1">
                    <div class="form-group mb-3 fs-4">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group mb-3 fs-4">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group mb-3 fs-4">
                        <label for="instructions" class="form-label">Instructions:</label>
                        <textarea name="instructions" id="instructions" class="form-control"></textarea>
                    </div>
                </div>
                <div class="offset-2 col-4">
                    <div class="form-group mb-3 fs-4">
                        <label for="date_cooked" class="form-label">Date Created:</label>
                        <input type="date" name="date_cooked" id="date_cooked" class="form-control">
                    </div>
                    <p class="form-label fs-4">Under 30 Minutes Cook Time?:</p>
                    <div class="form-check-inline fs-4">
                        <input type="radio" name="under_thirty" id="under_thirty_yes" value="1" class="form-check-input">
                        <label for="under_thirty_yes" class="form-label">Yes</label>
                    </div>
                    <div class="form-check-inline fs-4">
                        <input type="radio" name="under_thirty" id="under_thirty_no" value="0" class="form-check-input">
                        <label for="under_thirty_no" class="form-label">No</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success">Create</button>
            </div>            
        </form>
    </div>
</body>
</html>
