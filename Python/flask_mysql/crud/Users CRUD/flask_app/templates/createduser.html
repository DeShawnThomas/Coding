<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User {{ user.id }}</title>
</head>
<body>
    <div class="border border-secondary col-5 mx-auto p-4">
        <h1 class="text-center">User {{ user.id}}</h1>
        <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Created At: {{ user.created_at }}</p>
        <p>Last Updated: {{ user.updated_at }}</p>
        <a href="/users/edit/{{ user.id }}/" class="btn btn-primary">Edit</a> | <a href="/users/destroy/{{ user.id }}/" class="btn btn-danger">Delete</a>
    </div>
</body>
</html>
