<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 1</title>
    <style>
        h1 {
            text-align: center;
        }

        .box-container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 0 auto;
			width: 400px;
			height: 100px;
		}

		.box {
			width: 100px;
			height: 100px;
            background-color: #9ec5f8;
			border: 2px solid black;
            border-radius: 25%;
		}
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="box-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
