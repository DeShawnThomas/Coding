<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action=" /process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name" placeholder="No nicknames. Gov't name...">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name" placeholder="Maiden name... someday?">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email" placeholder="Hopefully it's not embarassing...">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <input type="radio" name="gender_identity" value="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="gender_identity" value="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender_identity" value="non-binary" id="non-binary">
            <label for="non-binary">Non-Binary</label>

            <input type="radio" name="gender_identity" value="no_answer" id="no_answer">
            <label for="no_answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="programming_languages">
                <option>Javascript</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="button">Create Account</button>
        </div>
        <div>
            <h4>* Indicates a required field</h4>
        </div>

    </form>
</body>
</html>
