<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground 2</title>
    <style>
        h1 {
            text-align: center;
        }

        .box-container {
			display: flex;
			justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px
		}

		.box {
			width: 100px;
			height: 100px;
			border: 2px solid black;
            border-radius: 25%;
		}
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="box-container">
        {% for i in range(0, times): %}
            <div class="box" style="background-color: {{hue}};"></div>
        {% endfor %}
    </div>
</body>
</html>
