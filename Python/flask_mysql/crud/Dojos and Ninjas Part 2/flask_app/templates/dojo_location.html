<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Dojo Show</title>
</head>
<body>
    <div class="container">
        <div class="p-5 mb-2 bg-dark text-white text-center">
            <h1 class="text-warning">{{ one_dojo.name }} Ninjas</h1>
            <table class="table table-hover table-dark text-white">
                <thead thead class="thead-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in one_dojo.ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td><a href="/ninjas/edit/{{ ninja.id }}/">Edit</a> | <a href="/ninjas/destroy/{{ ninja.id }}/">Delete</a></td>
                    {% endfor %}
                    </tr>
                </tbody>
            </table>
            <a href="/dojos/" class="btn btn-danger">Home</a>
        </div>
    </div>
</body>
</html>
