<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Dojo Survey Index</title>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-2 bg-dark text-white text-center">
            <h1 class="text-warning">Dojo Survey</h1>
            <form action="/process" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Dojo Location:</label>
                    <select id="location" name="location" class="form-control">
                        <option value="" disabled selected>--Select A Location--</option>
                        <option value="chicago">Chicago</option>
                        <option value="seattle">Seattle</option>
                        <option value="online">Online</option>
                        <option value="burbank">Burbank</option>
                        <option value="bellvue">Bellvue</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language">Favorite Language:</label>
                    <select id="language" name="language" class="form-control">
                        <option value="" disabled selected>--Select A Language--</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</object>
                        <option value="csharp">C#</object>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <input type="textarea" name="comments" class="form-control">
                </div>
                <!-- (I want to attempt to put radio buttons and checkboxes here but bootstrap styling got all my attention on this...) -->
                <div class="form-group">
                    <input type="submit" value="create user" class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
